<link rel="import" href="paper-date-picker.html">
<link rel="import"
      href="/static/bower_components/paper-dialog/paper-dialog.html">
<link rel="import"
      href="/static/bower_components/paper-button/paper-button.html">

<link rel="import" spyne-id="dependencies">


<dom-module id="neurons-date-picker">
  <template>
    <style is="custom-style" include="paper-date-picker-dialog-style">
    section {
      margin: 24px;
    }
    </style>
    <section spyne-id="main">
      <h1>{{_dateFormat(date, 'LL')}}</h1>
      <paper-button class="btn" on-tap="_showDialog" raised>
        Change Date
      </paper-button>

      <!-- FIXME: make modal -->
      <paper-dialog id="dialog" class="paper-date-picker-dialog"
                                        on-iron-overlay-closed="_dismissDialog">

        <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss spyne-id="label_cancel"></paper-button>
          <paper-button dialog-confirm spyne-id="label_ok"></paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>

  <script>
    Polymer({"is": "neurons-date-picker"
      ,properties: {
        date: {
          type: String,
          reflectToAttribute: true
        }
        ,format: {
          type: String,
          reflectToAttribute: true
        }
      }

      ,_dateFormat: function(date, format) {
        return moment(date).format(format);
      }

      ,_dismissDialog: function(event) {
        if (event.detail.confirmed) {
          this.date = this.$.picker.date;
        }
      }

      ,_showDialog: function() {
        this.$.dialog.toggle();
      }
    })
  </script>
</dom-module>
