<link rel="import" href="paper-date-picker.html">
<link rel="import"
      href="/static/bower_components/paper-dialog/paper-dialog.html">
<link rel="import"
      href="/static/bower_components/paper-button/paper-button.html">

<link rel="import" spyne-id="dependencies">


<dom-module spyne-attr="dom_module_id">
  <template is="dom-bind" id="scope">
    <style is="custom-style" include="paper-date-picker-dialog-style">
    section {
      margin: 24px;
    }


    </style>
    <section spyne-id="main">
      <h1>{{dateFormat(date, 'LL')}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Date
      </paper-button>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal
                    on-iron-overlay-closed="dismissDialog">
        <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss spyne-id="label_cancel"></paper-button>
          <paper-button dialog-confirm spyne-id="label_ok"></paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>

  <script>
    HTMLImports.whenReady(function() {
      var scope = Polymer.dom(document).querySelector('#scope');
      scope.dateFormat = function(date, format) {
        return moment(date).format(format);
      };
      scope.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          scope.date = scope.$.picker.date;
        }
      };
      scope.showDialog = function() {
        this.$.dialog.toggle();
      };
      document.addEventListener('WebComponentsReady', function() {
        scope.date = new Date(2017, 3, 13);
        scope.showDialog();
      });
    });
  </script>

  <script spyne-id="definition"></script>
</dom-module>
